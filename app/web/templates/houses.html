<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>房屋管理</title>
  <link rel="stylesheet" href="/static/styles.css" />
</head>
<body class="house-page">
  <header class="house-header">
    <div>
      <h1>房屋管理</h1>
      <p>本地数据管理，浏览器内保存。</p>
    </div>
    <a class="ghost-link" href="/">返回导航</a>
  </header>

  <section class="house-toolbar">
    <input id="houseSearch" type="search" placeholder="搜索名称/地址" />
    <select id="houseStatusFilter">
      <option value="">全部状态</option>
      <option value="空置">空置</option>
      <option value="出租">出租</option>
      <option value="自住">自住</option>
      <option value="维修">维修</option>
    </select>
    <button id="houseAddBtn">新增房屋</button>
  </section>

  <section id="houseFormPanel" class="house-form-panel hidden">
    <h2 id="houseFormTitle">新增房屋</h2>
    <form id="houseForm">
      <div class="form-row">
        <label for="houseName">房屋名称</label>
        <input id="houseName" name="name" required />
      </div>
      <div class="form-row">
        <label for="houseAddress">地址</label>
        <input id="houseAddress" name="address" required />
      </div>
      <div class="form-row">
        <label for="houseArea">面积(㎡)</label>
        <input id="houseArea" name="area" type="number" min="0" step="0.01" />
      </div>
      <div class="form-row">
        <label for="houseStatus">状态</label>
        <select id="houseStatus" name="status">
          <option value="空置">空置</option>
          <option value="出租">出租</option>
          <option value="自住">自住</option>
          <option value="维修">维修</option>
        </select>
      </div>
      <div class="form-row">
        <label for="houseNote">备注</label>
        <textarea id="houseNote" name="note" rows="3"></textarea>
      </div>
      <div class="form-actions">
        <button type="submit" id="houseSaveBtn">保存</button>
        <button type="button" id="houseCancelBtn" class="ghost-link">取消</button>
      </div>
    </form>
  </section>

  <section id="houseList" class="house-list"></section>

  <script src="/static/houses.js"></script>
</body>
</html>
