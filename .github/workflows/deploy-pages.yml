name: Build and Release

on:
  workflow_dispatch:
    inputs:
      tag_name:
        description: "Release tag (e.g. v0.1.0)"
        required: true
      release_name:
        description: "Release name (optional)"
        required: false

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0
      - uses: pnpm/action-setup@v4
        with:
          version: 10
          cache: true
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
          cache-dependency-path: frontend/pnpm-lock.yaml
      - name: Install dependencies
        run: pnpm install
        working-directory: frontend
      - name: Build frontend
        run: pnpm build
        working-directory: frontend
      - name: Package frontend dist
        run: tar -czf frontend-dist.tar.gz -C frontend dist
      - name: Build backend binary
        uses: addnab/docker-run-action@v3
        with:
          image: debian:11
          options: -v ${{ github.workspace }}:/work -w /work
          run: |
            apt-get update
            apt-get install -y python3 python3-pip
            python3 -m pip install --upgrade pip
            pip install pyinstaller fastapi "uvicorn[standard]" python-dotenv "psycopg[binary]"
            pyinstaller --onefile --name backend-server \
              --paths "." \
              --hidden-import app.web.main \
              --collect-submodules app \
              --add-data "app/web/templates:app/web/templates" \
              --add-data "app/web/static:app/web/static" \
              --add-data "frontend/dist:frontend/dist" \
              scripts/backend_entry.py
            tar -czf backend-binary.tar.gz -C dist backend-server
      - name: Create tag (manual trigger)
        if: github.event_name == 'workflow_dispatch'
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@users.noreply.github.com"
          git tag "${{ github.event.inputs.tag_name }}"
          git push origin "${{ github.event.inputs.tag_name }}"
      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event.inputs.tag_name || github.ref_name }}
          name: ${{ github.event.inputs.release_name || github.ref_name }}
          files: |
            frontend-dist.tar.gz
            backend-binary.tar.gz
