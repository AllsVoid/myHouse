name: Deploy Frontend to GitHub Pages

on:
  workflow_dispatch:
    inputs:
      api_base_url:
        description: "API Base URL (e.g. https://api.example.com)"
        required: true
        default: "http://localhost:8000"
      page_base:
        description: "Pages base path (default: /<repo>/)"
        required: false
        default: ""
  push:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: pnpm/action-setup@v4
        with:
          version: 10
          cache: true
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
          cache-dependency-path: frontend/pnpm-lock.yaml
      - name: Install dependencies
        run: pnpm install
        working-directory: frontend
      - name: Build
        run: |
          if [ -n "${{ github.event.inputs.api_base_url }}" ]; then
            echo "VITE_API_BASE_URL=${{ github.event.inputs.api_base_url }}" >> .env
          fi
          if [ -n "${{ github.event.inputs.page_base }}" ]; then
            echo "VITE_BASE=${{ github.event.inputs.page_base }}" >> .env
          else
            echo "VITE_BASE=/${{ github.event.repository.name }}/" >> .env
          fi
          pnpm build
        working-directory: frontend
      - uses: actions/upload-pages-artifact@v3
        with:
          path: frontend/dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/deploy-pages@v4
        id: deployment
